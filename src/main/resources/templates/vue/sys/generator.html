<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.0.5/lib/theme-chalk/index.css">
    <script src="https://cdn.bootcss.com/vue/2.6.5/vue.common.dev.js"></script>

        #top {
            background:#20A0FF;
            padding:5px;
            overflow:hidden
        }
    </style>

</head>
<body>
<div id="generator">

</div>

<footer align="center">
    <p>&copy; Quartz 任务管理</p>
</footer>

<script>
    const baseUrl = "http://localhost:8080/";
    var vue = new Vue({
        el:"#generator",
        data: {
            saveUri:'/sysGeneratorRecord/generate',
            moduleName:'',
            tableName: '',
            createName:'',
            targetDirectory:'F:/generate/'
        },
        methods: {
            //从服务器读取数据
            loadData: function(){

            },
            //单行删除
            save: function() {
                var than = this;
                this.$http.post(baseUrl+saveUri,{}).then(function(res){
                    if (res.data.code == 200){
                        than.$message({message:'操作成功', type: 'success'});
                    }else{
                        than.$message({message: res.data.message, type: 'warning'});
                    }
                },function(){
                    than.$message({message: '请求失败', type: 'error'});
                });
            },
        },



    });
</script>

</body>
</html>
